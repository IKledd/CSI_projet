<html>
    <head>
        <title>Login - Sign in</title>
        <link rel="stylesheet" type="text/css" href="login_form.css">
    </head>
    <body>
        <div  id="form_box">
            <div>
                <form action="index.html" onsubmit="return verifForm(this)">
                    <p id="inscription">Vous êtes déjà inscrit?</p>
                    <div class="box">
                        <label for="identifiantCo">Nom d'utilisateur :</label>
                        <input class="boite" type="text" name="user_id" onblur="verifPseudo(this)"/>
                        <div class="msgErreur" id="msgErreurId"></div>
                    </div>
                    <div class="box">
                        <label for="mdpCo">Mot de passe :</label>
                        <input class="boite" type="text" name="user_mdp" onblur="verifmdp(this)"/>
                        <div class="msgErreur" id="msgErreurMdp"></div>
                    </div>
                    <input type="submit" value="Connexion" />
                </form>
            </div>
            <div>
                <form id="connexion" onsubmit="return verifStyleMus(this)">
                    <p>Creer un compte !</p>
                    <div class="box">
                        <label for="identifiantCr">Nom d'utilisateur :</label>
                        <input class="boite" type="text" name="user_id" onblur="verifPseudo(this)"/>
                    </div>
                    <div class="box">
                        <label for="mdpCr">Mot de passe :</label>
                        <input class="boite" type="text" name="user_mdp" onblur="verifmdp(this)"/>
                    </div>
                    <div class="box">
                        <label for="conf_mdp">Confirmez le mot de passe :</label>
                        <input class="boite" type="text" name="user_confMdp" onblur="verifmdp(this)"/>
                    </div>
                    <div class="box">
                        <label for="email">Adresse e-mail :</label>
                        <input class="boite" type="email" name="user_email" onblur="verifmdp(this)"/>
                    </div>
                    <div>
                        <label for="email">Ne pas recevoir d'e-mail :</label>
                        <input type="checkbox" name="user_email">
                    </div>
                    <input type="submit" value="Creer un compte" />
                </form>
            </div>
        </div>
    </body>
</html>
