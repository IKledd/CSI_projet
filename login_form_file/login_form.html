<html>
    <head>
        <title>Login - Sign in</title>
        <link rel="stylesheet" type="text/css" href="login_form.css">
    </head>
    <body>
        <div  id="form_box">
            <div>
                <form action="index.html" onsubmit="return verifForm(this)">
                    <p class="inscription">Vous êtes déjà inscrit?</p>
                    <div class="box">
                        <input class="boite" type="text" name="user_id" onblur="verifPseudo(this)" value="Nom d'utilisateur"/>
                        <div class="msgErreur" id="msgErreurId"></div>
                    </div>
                    <div class="box">
                        <input class="boite" type="text" name="user_mdp" onblur="verifmdp(this)" value="Mot de passe"/>
                        <div class="msgErreur" id="msgErreurMdp"></div>
                    </div>
                    <input type="submit" value="Connexion" />
                </form>
            </div>
            <div>
                <form id="connexion" onsubmit="return verifStyleMus(this)">
                    <p class="inscription">Creer un compte !</p>
                    <div class="box">
                        <input class="boite" type="text" name="user_id" onblur="verifPseudo(this)" value="Nom d'utilisateur"/>
                    </div>
                    <div class="box">
                        <input class="boite" type="text" name="user_mdp" onblur="verifmdp(this)" value="Mot de passe"/>
                    </div>
                    <div class="box">
                        <input class="boite" type="text" name="user_confMdp" onblur="verifmdp(this)" value="Confirmer le mot de passe"/>
                    </div>
                    <div class="box">
                        <input class="boite" type="email" name="user_email" onblur="verifmdp(this)" value="Adresse e-mail"/>
                    </div>
                    <input type="submit" value="Creer un compte" />
                </form>
            </div>
        </div>
        <div id="backgroundImage">
        </div>
    </body>
</html>
